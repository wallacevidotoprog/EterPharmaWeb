<div class="coolinput">
  <label [attr.for]="id" class="text">{{ label }}</label>
  <input
    [type]="type"
    [id]="id"
    [placeholder]="ph"
    [(ngModel)]="value"
    (blur)="onBlur()"
    [readOnly]="isReadOnly"
    
  />
  <button
    class="button"
    [ngStyle]="{ display: isBtnVisible ? 'block' : 'none' }"
    type="button"
    (click)="onButtonClicked()"
  >
    {{ btnString }}
  </button>
</div>
